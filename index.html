<!DOCTYPE html>

<html lang="en">

<head>

  <title>James' Coding Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">

</head>

<body>
  
  <div class="header">

    <div class="logo">logo</div>
    <div class="links">
      <ul>
        <li>header-link-one</li>
        <li>header-link-two</li>
        <li>header-link-three</li>
      </ul>
    </div>
    
    <div class="lower-header">
      <div class="bold-text">bold header</div>
      <div class="text">text</div>
      <div class="button"><button>button</button></div>
      <div class="image"><img src="" alt="placeholder"></div>
    </div>

  </div>

  <div class="information">    

    <div class="item">
      <img src="./images/python.svg" alt="Logo of the python programming language">
      <div class="info-title">Python</div>
    </div>

    <div class="item">
      <img src="./images/html5.svg" alt="Logo of the HTML programming language">
      <div class="info-title">HTML</div>
    </div>

    <div class="item">
      <img src="./images/CSS3_logo.svg" alt="Logo of the CSS3 programming language">
      <div class="info-title">CSS</div>
    </div>

    <div class="item">
      <img src="./images/latex.svg" alt="Logo of the Latex programming language">
      <div class="info-title">LaTeX</div>
    </div>

  </div>

  <div class="quote">
    <div class="quote">"Some random quote"</div>
    <div class="author">-Author</div> 
  </div>

  <div class="notice-section">
    <div class="notice">
      <div class="notice-left">
        <div class="header">Header</div>
        <div class="text">text</div>
      </div>

      <div class="notice-right">
        <button>Sign up</button>
      </div>
    </div>
  </div>

  <div class="footer">
    Copyright &copy; The Odin Project 2021
  </div>

</body>

</html>
